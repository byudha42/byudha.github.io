<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="calculator">
      <input class="calculator-screen" type="text"   name="" value="0" disabled>
      <div class="calculator-keys">
        <div class="row">
          <button class="all-clear" type="button" name="button">AC</button>
          <button class="percentage" type="button" name="button">%</button>
          <button class="operator" type="button" name="button">&divide;</button>
        </div>
        <div class="row">
          <button class="number" type="button" name="button" value="7">7</button>
          <button class="number" type="button" name="button" value="8">8</button>
          <button class="number" type="button" name="button" value="9">9</button>
          <button class="operator" type="button" name="button" value="*">&times;</button>
        </div>
        <div class="row">
          <button class="number" type="button" name="button" value="4">4</button>
          <button class="number" type="button" name="button" value="5">5</button>
          <button class="number" type="button" name="button" value="6">6</button>
          <button class="operator" type="button" name="button" value="-">-</button>
        </div>
        <div class="row">
          <button class="number" type="button" name="button" value="1">1</button>
          <button class="number" type="button" name="button" value="2">2</button>
          <button class="number" type="button" name="button" value="3">3</button>
          <button class="operator" type="button" name="button" value="+">+</button>
        </div>
        <div class="row">
          <button class="number zero-btn" type="button" value="0" name="button">0</button>
          <button class="decimal" type="button" name="button" value=".">.</button>
          <button class="equal-sign" type="button" name="button">=</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
